<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="get">
    <input type="button" value="获取笑话" class="get" @click="getjoke"></input>
    <li v-for="(array,index) in jokes">{{index+1}}{{array}}</li>
    
   </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var get=new Vue({
    el:"#get",
    data:
    {
    jokes:[],
       
    },
methods:
{
getjoke:function()
  {   
      var that=this;
    //console.log(this.jokes);
    axios.get("https://autumnfish.cn/api/joke/list?num=6").then(function(response)
    {
  console.log(response.data);
    that.jokes=response.data.jokes;
    //console.log(that.joke)
    },function(err){console.log(err)})
  }
}

    })
</script>
</body>
</html>
